<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        header {
            width: 100%;
            padding: 20px;
            background-color: #f5f5f5;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .menu {
            flex: 1;
            width: 200px;
            min-width: 200px;
            max-width: 200px;   
            border-right: 1px solid #000;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .menu-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #f9f9f9;
        }
        .content {
            display: flex;
            padding: 40px;
            flex-grow: 1;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        .exercise-content {
            flex:3;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .menu {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #000;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                padding: 20px;
            }
            .content {
                flex-direction: column;
                box-shadow: none;
                padding: 20px;
            }
            .exercise-content {
                width: 100%;
                padding:20px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Yu's exercise 5</h1>
    </header>
    <div class="content">
        <div class="menu">
            <h2>Menu</h2>
            <div class="menu-item" data-content-url="ex1.html">Exercise 1</div>
            <div class="menu-item" data-content-url="ex2.html">Exercise 2</div>
            <div class="menu-item" data-content-url="ex3.html">Exercise 3</div>
        </div>
        <div class="content" id="content">
            <div id="default-text">
                <h1>Welcome to the page!</h1>
                <p>Please select an exercise on the left from the menu to get started.</p>
            </div>
            <div id="ex1" style="display: none;"></div>
            <div id="ex2" style="display: none;"></div>
            <div id="ex3" style="display: none;"></div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.menu-item').click(function() {
                var contentUrl = $(this).data('content-url');
                var contentContainer = $('#' + contentUrl.split('.')[0]);

                $('#ex1, #ex2, #ex3, #default-text').hide();

                $.ajax({
                    url: contentUrl,
                    success: function(data) {
                        contentContainer.html(data);
                        contentContainer.show();
                    }
                });
            });
        });

    </script>
</body>
